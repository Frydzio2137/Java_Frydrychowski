<html>

<head>
  <title> Rozkład ułamka egipskiego  Frydrychowski</title>
  <meta charset="utf-8">
</head>

<body>
  <div>
    <script language="JavaScript">
      var liczba1 = prompt("daj mianownik m=", "");
      var m_fry = parseFloat(liczba1);
      m1 = m_fry * 2;
      document.write("1/" + m_fry + "=1/" + m1 + "+1/" + m1 + "<br>");
    </script>
  </div>
</body>

</html>
