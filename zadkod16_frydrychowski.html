    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <title>Sterowanie wydrukami Frydrychowski</title>
      
    </head>
    <body style="color: blue;">
      <script>
        
        function obliczenia() {
         
          var A = prompt("Podaj pierwszą liczbę A=");
          var B = prompt("Podaj drugą liczbę B=");
    
         
          var wynik = Math.pow(parseInt(A) + parseInt(B), 3);
          var szczegoly = A + "^3 + 3*" + A + "^2*" + B + " + 3*" + A + "*" + B + "^2 + " + B + "^3";
    
         
          document.write('<div class="result">Wczytane liczby: A=' + A + ' B=' + B + '<br>');
          document.write('Wynik obliczeń: (' + A + ' + ' + B + ')^3 = ' + szczegoly + ' = ' + wynik + '</div>');
        }
    
       
        obliczenia();
      </script>
    </body>
